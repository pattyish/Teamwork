<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js"></script>
    <title>Team Work</title>
</head>
<body>
  <div class="row">
        <div class="col-12 reg_headPart">
                <h3>TEAMWORK</h3>
               </div>
      <div class="col-12" id="registration_form">
          <div class="register_form">
           <h3>Create Account</h3>
           <hr>
               <form action="" method="" id="registerForm">
                   <div class="form_gr">
                       <label for="firstName">First Name</label><br>
                       <input type="text"  name = "firstName" placeholder="Enter first name">
                   </div>
                   <div class="form_gr">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" name = "lastName" placeholder="Enter Last name">
                    </div>
                    <div class="form_gr">
                        <label for="email">Email</label><br>
                        <input type="text" name = "email" placeholder="Enter your email">
                    </div>
                    <div class="form_gr">
                            <label for="gender">Gender</label><br>
                            <input type="text" name = "gender" placeholder="Enter gender">
                     </div>
                     <div class="form_gr">
                            <label for="jobTitle">Job Title</label><br>
                            <input type="text" name = "jobTitle" placeholder="Enter jobtitle">
                     </div> 
                     <div class="form_gr">
                            <label for="department">Department</label><br>
                            <input type="text" name = "department" placeholder="Enter your department">
                     </div>
                     <div class="form_gr">
                            <label for="address" >Address</label><br>
                            <input type="text" name = "address" placeholder="Enter your address">
                     </div>
                     <div class="form_gr">
                            <label for="password">Password</label><br>
                            <input type="password" name = "password" placeholder="Create passowrd">
                     </div>
                     <div class="form_gr">
                            <label for="comfPassword">Retype-Password</label><br>
                            <input type="password" name = "RetypePassword" placeholder="Retype-Password">
                     </div>
                     <div class="form_bt">
                           <button type="submit" name="signUp" id="signUp">Sign Up</button>
                           <button type="reset" name="reset">Cancel</button>
                     </div>
               </form>
               <div class="log_link">
                   <p>
                    already have Account? <a href="login.html">login here!!</a>
                   </p>
               </div>
               
          </div>
      </div>
  </div>
</body>
</html>
